---

  - hosts: all
    vars:
      - domain_name: "worldinfilms.dk, www.worldinfilms.dk"
      - letsencrypt_cert_domains: "worldinfilms.dk, www.worldinfilms.dk"
    gather_facts: false
    handlers:
    - name: systemd daemon-reload
      systemd: daemon_reload=yes
    roles:
      - letsencrypt
      - nginx
      - uwsgi
      - deploy
