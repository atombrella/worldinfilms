{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}

  {% if page.body %}
    <div class="container-fluid streamfield">
      <div class="container">
        <div class="row">
          <div class="col-md-7 streamfield-column">
            {{ page.body|richtext }}
          </div>
        </div>
      </div>
    </div>
  {% endif %}

  {% comment %}
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-9">
        {{ self.body|richtext }}
      </div>
    </div>
  </div>
  {% endcomment %}

{% endblock %}
