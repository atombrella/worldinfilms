{% load wagtailroutablepage_tags %}

<div class="tags">
  <h5 class="display-5">Posted in </h5>
  {% for tag in tags %}

    {% spaceless %}
    <span class="tag">
      <a href="{% routablepageurl blog_index_page 'post_by_tag' tag.slug %}">{{ tag }}</a>
    </span>
    {% endspaceless %}
  {% endfor %}
</div>
