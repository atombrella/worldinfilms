[uwsgi]
master = true
app_name = worldinfilms
chdir = /var/uwsgi/apps/worldinfilms/website
module = website.wsgi:application
wsgi-file = /var/uwsgi/apps/worldinfilms/website/website/wsgi.py
env = DJANGO_SETTINGS_MODULE=website.settings.productio
touch-reload = /var/uwsgi/reload-files/worldinfilms.reload
