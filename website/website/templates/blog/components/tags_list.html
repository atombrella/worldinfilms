{% load wagtailroutablepage_tags %}

<div class="tags">
  <h5 class="display-5">Posted in </h5>
  {% for tag in tags %}

    {% spaceless %}
    <span class="tag"><a href="/blog/tag/{{ tag.slug }}">
      {{ tag }}</a>{% if not forloop.last %},{% endif %}</span>
    {% endspaceless %}
  {% endfor %}
</div>
